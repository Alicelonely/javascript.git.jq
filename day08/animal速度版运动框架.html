<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #box {
            width: 100px;
            height: 100px;
            background-color: pink;
            opacity: 0;
            /* 过渡 */
        }

        #box:hover {
            width: 400px;
        }
    </style>
</head>

<body>
    <div id="box">

    </div>
</body>
<script>
    //获取标签元素
    let oBox = document.querySelector("#box");

    //封装框架  dom那个节点运动 attr节点的那个属性增加 target运动的终点 speed运动的速度

    function animation(dom, attr, target, speed) {

        //设置定时器
        let timer = setInterval(function () {

            if (attr !== "opacity") {
                dom.style[attr] = getStyle(dom, attr) + speed + 'px';
            } else {
                dom.style[attr] = getStyle(dom, attr) + speed / 100;
            }


            //判断收尾的
            if (getStyle(dom, attr) >= target) {
                if (attr !== "opacity") {
                    dom.style[attr] = target + 'px';
                } else {
                    dom.style[attr] = target;
                }
                clearInterval(timer);
            }
        }, 20)
    }

    function getStyle(dom, attr) {
        return dom.currentStyle ? parseFloat(dom.currentStyle[attr]) : parseFloat(getComputedStyle(dom)[attr]);
    }

    animation(oBox, 'width', 400, 2);
    animation(oBox, 'opacity',.8,2);

    // 没有办法让多个函数同时执行并且同时到达终点
</script>

</html>
