
<!DOCTYPE html> 
<html> 
<head> 
 <meta charset="UTF-8"> 
 <title>Insert title here</title> 
 <style type="text/css"> 
	table{ 
		border-collapse: collapse; 
	} 
	table td { 
		border-top: 0; 
		border-right: 3px solid red; 
		border-bottom: 3px solid red; 
		border-left: 0; 
	}  
	/* css3样式，获取表格的最后一行 */
	table tr:last-child td{
		border-bottom: 0; 
	}
	/* css3样式，获取表格的最后一列 */
	table tr td:last-child{
		border-right: 0; 
	}
 </style> 
</head> 
<body> 
 <table> 
  <tr> 
    <td>姓名</td> 
    <td>年龄</td> 
	<td>籍贯</td>

</body> 
</html>
