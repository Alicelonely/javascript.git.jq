        //Blob对象

        //new Blob([文件数组]，类型json)
        //没有64位那么长
        box.ondrop = function (e) {
            const oFile = e.dataTransfer.files[0];


            if (oFile.type.includes('image')) {

                //把文件转为Blob对象
                const blob = new Blob([oFile]);

                //在通过windows的URL对象来获取内存中的url
                const url = window.URL.createObjectURL(blob);

                const img = new Image();
                img.src = url;
                img.width = '50'
                img.height = '50'
                box.appendChild(img);
            }

            return false;

        }
