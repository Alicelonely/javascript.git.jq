	<style type="text/css">
		* {
			margin: 0;

		.box {
			width: 540px;
			height: 520px;
			margin: 100px auto;
			border: 1px solid #ccc;
			border-radius: 10px 10px/10px 10px;
			box-shadow: 0px -1px 8px 8px #eee;
		}

		form {
			position: relative;
			width: 480px;
			height: 450px;
			margin: 40px 0 60px 20px;
			text-align: right;
			line-height: 80px;
		}

		input {
			width: 360px;
			height: 40px;
			padding-left: 10px;
			border: 1px solid #ccc;
			border-radius: 10px 10px/10px 10px;
		}

		input:focus {
			outline: none;
			border: 1px solid blue;
			border-radius: 10px 10px/10px 10px;
		}

		.box1 {
			display: none;
			position: absolute;
			top: 25px;
			left: 494px;
			width: 200px;
			height: 35px;
			border-radius: 10px;
			line-height: 30px;
			color: #fff;
			text-align: left;
			background-color: #39f;
		}

		.box1:before {
			content: "";
			display: block;
			position: absolute;
			top: 7px;
			left: -19px;
			width: 0;
			height: 0;
			border: 10px solid transparent;
			border-right-color: #39f;
		}

		.pi:focus+.box1 {
			display: block;
		}

		.box2 {
			display: none;

			top: 265px;

			background-color: #39f;
		}

		.box2:before {
			content: "";
			display: block;
			position: absolute;
			top: 7px;
			left: -19px;
			width: 0;
			height: 0;
			border: 10px solid transparent;
			border-right-color: #39f;
		}

		.po:focus+.box2 {
			display: block;
		}

			position: absolute;
			bottom: 15px;
			left: 157px;
			width: 100px;
			height: 30px;
			color: #fff;
