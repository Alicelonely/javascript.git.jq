<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    *{margin:0;padding:0;}

<body>
            <input type="button" value="打开新页面" id="ipt">
<script>
    let flag;

    ipt.onclick = function(){
        flag = confirm('是否打开新页面');

        if(flag){
            open("subpages.html", "", "toolbars=0,location=1,statusbars=0,menubars=0,width=736,height=474,scrollbars=0");   
        }else{
            close();
        }
    }
</script>
