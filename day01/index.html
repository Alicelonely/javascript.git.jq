    <h2>静夜思</h2>
    <p>作者:李白</p>
    <p>窗前明月光,疑是地上霜,举头望明月,低头思故乡</p><hr>
    <h2>[李白简介]</h2>
    <p>李白（701年－762年） ，字太白，号青莲居士，又号“谪仙人”，是唐代伟大的浪漫主义诗人，被后人誉为“诗仙”，与杜甫并称为“李杜”，</br>为了与另两位诗人李商隐与杜牧即“小李杜”区别，杜甫与李白又合称“大李杜”。</br>据《新唐书》记载，李白为兴圣皇帝（凉武昭王李暠）九世孙，与李唐诸王同宗。其人爽朗大方，爱饮酒作诗，喜交友。</p>
