<script>
    $(function(){
        

        //自定义的请求，合体版
        $.ajax({
            url: 'https://jsonplaceholder.typicode.com/posts',
            type: 'get',
            data: {
                userId: 3
            },
            dataType:'json',        //也可以是text
            success(data) {
                //拿到后台数据后的处理数据
                console.log(data);
            },
            error(err) {
                console.log(err);
            }
        })
